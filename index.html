  <body>
    <script>
      // Initialize theme ASAP to avoid flash; default is dark
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
          var useLight = saved ? saved === 'light' : false; // default dark
          if (!saved && prefersLight) {
            // Respect OS light only if user has no preference; comment out to force default dark always
            useLight = false; // keep dark by default per request
          }
          if (useLight) {
            document.documentElement.classList.add('light');
          } else {
            document.documentElement.classList.remove('light');
          }
        } catch (e) {}
      })();
    </script>
